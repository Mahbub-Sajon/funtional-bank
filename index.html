<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
       
    <h1 class="text-5xl text-center mt-16">Welcome to My <span class="text-purple-600 font-semibold">Baap er bank</span>!!!</h1>

</header>

<main>
    <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
       <div>
           <input id="user-mail" class="border-2 border-gray-400 block px-2 mb-4 w-3/4 rounded" type="text" placeholder="Please enter your mail">
            <input id="user-password" class="border-2 border-gray-400 block px-2 mb-4 w-3/4 rounded" type="password" placeholder="Please enter your password">
            <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 font-medium text-white">Submit</button>
       </div>
    </section>

</main>







<script src="bank.js"></script>
</body>
</html>
